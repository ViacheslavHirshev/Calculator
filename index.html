<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />

    <title>CALCULATOR</title>
  </head>

  <body>
    <div class="main-container">
      <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
          <button type="button" class="calc-button clear-button" value="clear">AC</button>
          <button type="button" class="calc-button sign-button" value="sign">+/-</button>
          <button type="button" class="calc-button percentage-button" value="percent">%</button>
          <button type="button" class="calc-button operator" value="/">/</button>
          <button type="button" class="calc-button operand" value="9">9</button>
          <button type="button" class="calc-button operand" value="8">8</button>
          <button type="button" class="calc-button operand" value="7">7</button>
          <button type="button" class="calc-button operator" value="*">*</button>
          <button type="button" class="calc-button operand" value="6">6</button>
          <button type="button" class="calc-button operand" value="5">5</button>
          <button type="button" class="calc-button operand" value="4">4</button>
          <button type="button" class="calc-button operator" value="-">-</button>
          <button type="button" class="calc-button operand" value="3">3</button>
          <button type="button" class="calc-button operand" value="2">2</button>
          <button type="button" class="calc-button operand" value="1">1</button>
          <button type="button" class="calc-button operator" value="+">+</button>
          <button type="button" id="zero-button" class="calc-button operand" value="0">0</button>
          <button type="button" class="calc-button operand" value="decimal">.</button>
          <button type="button" class="calc-button operand" value="=">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
